<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Expenses chart component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="balance">

      <div class="balance-title">
        <div style="font-size: 13px;">My balance</div>
        <div class="balance-price">$921.48</div>
      </div>
      <div><svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg">
          <g fill="none" fill-rule="evenodd">
            <circle fill="#382314" cx="48" cy="24" r="24" />
            <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
          </g>
        </svg></div>

    </div>
    <div class="chart-container">
      <div class="chart-title">Spending - Last 7 days</div>
      <div class="days-column">
        <div class="column">
          <div class="chart-1"></div>mon
        </div>
        <div class="column">
          <div class="chart-2"></div>tue
        </div>
        <div class="column">
          <div class="chart-3"></div>wed
        </div>
        <div class="column">
          <div class="chart-4"></div>thu
        </div>
        <div class="column">
          <div class="chart-5"></div>fri
        </div>
        <div class="column">
          <div class="chart-6"></div>sat
        </div>
        <div class="column">
          <div class="chart-7"></div>sun
        </div>
      </div>

      <div class="total-container">
        <div class="total-month">
          <div class="total-title">Total this month</div>
          <div class="total-price">$478.33</div>
        </div>
        <div class="total-lastmonth">
          <div>+2.4%</div>
          <div class="total-title">from last month</div>
        </div>
      </div>


    </div>


  </div>

  <!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
